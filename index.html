<!DOCTYPE html>
<html>
<head>
	<title>Renderizado</title>

	<style type="text/css">
		
		#banner{
			background-color: #F00;
			width: 450px;
			height: 300px;
			position: absolute;
			left: 400px;
			top: 50px;
			font-size: 36px;
			text-align: center;
		}

		img{
			float: left;
			margin: 15px;
			width: 350px;
			height: 200px;
		}

		#imagen1, #imagen2, #imagen3, #imagen4 {
			float: left;
			margin: 15px;
			width: 350px;
			height: 200px;
			font-size: 36px;

		}

	</style>
	
	<script type="text/javascript" src="jquery-1.6.3.min.js"></script>

	<script>
		


	$(document).ready(function(){
		//var z= document.getElementById("cerrar");

		//z.addEventListener("click",cerrar_banner,false);

		document.getElementById("cerrar").addEventListener("click",cerrar_banner,false);
		//document.querySelectorAll("imagen1").addEventListener("click",carrito,false);
		var imagenes = document.querySelectorAll("#carrete img");

		//for(var i=0; i<imagenes.length;i++){
		for(var i=0;imagenes.length;i++){
			imagenes[i].addEventListener("click",carrito,false);
		}

	});

	function cerrar_banner(){

		$("#banner").remove();

	}

	function carrito(num){

		//alert(num.target);

		//$("#imagen"+num.target).replaceWith("<div id='sustitucion'>Agregando al carro</div>");

		if(num.target==imagen1){
			$("#imagen1").replaceWith("<div id='imagen1'>Agregando al carro</div>");	
		}
		if(num.target==imagen2){
			$("#imagen2").replaceWith("<div id='imagen2'>Agregando al carro</div>");	
		}
		if(num.target==imagen3){
			$("#imagen3").replaceWith("<div id='imagen3'>Agregando al carro</div>");	
		}
		if(num.target==imagen4){
			$("#imagen4").replaceWith("<div id='imagen4'>Agregando al carro</div>");	
		}
	}

	</script>
</head>
<body>

	<div id="banner">
		Banner de prueba
		<p id="cerrar">Cerrar</p>
	</div>
	<div id="carrete">
		
		<img src="img/1.jpg" width="250" height="175" id="imagen1">
		<img src="img/2.jpg" width="250" height="175" id="imagen2">
		<img src="img/3.jpg" width="250" height="175" id="imagen3">
		<img src="img/4.jpg" width="250" height="175" id="imagen4">

	</div>

</body>
</html>
